<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Teacher Dashboard</h1>
  <p>Welcome, Teacher!</p>

  <input id="student_name" placeholder="Student username" />

  <h2>Marked Attendance:</h2>
  <div id="records"></div>

  <script src="main.js"></script>
</body>
</html>
